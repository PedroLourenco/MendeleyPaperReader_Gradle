language: android

android:
  components:
    - tools
    - android-19
    - extra-android-support
    - extra-android-m2repository

jdk: oraclejdk7


before_install:
 # Create and start emulator
 - echo no | android create avd --force -n test -t 17
 - emulator -avd test -no-skin -no-audio -no-window &
